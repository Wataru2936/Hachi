<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>はち歯科医院ガチャガチャ</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="はち歯科医院" class="logo">
            <h1>Hachi Gacha</h1>
            <p class="subtitle">プレゼント抽選を行います！</p>
        </header>
        
        <main>
            <div class="gacha-container">
                <div class="gacha-display">
                    <div class="gacha-items">
                        <div class="gacha-item">🎁</div>
                        <div class="gacha-item">💎</div>
                        <div class="gacha-item">🌟</div>
                        <div class="gacha-item">🎉</div>
                        <div class="gacha-item">💫</div>
                        <div class="gacha-item">✨</div>
                        <div class="gacha-item">💝</div>
                    </div>
                    <div class="gacha-result" id="gachaResult">
                        <div class="welcome-message">
                            <p>お越しいただき、</p>
                            <p>ありがとうございます！</p>
                            <p>抽選を1回どうぞ！</p>
                        </div>
                        <p class="hint">現在アプリver<span id="probabilityDisplay">${(winProbability * 10).toFixed(1)}</span></p>
                    </div>
                </div>
                <button id="gachaButton" class="gacha-button">
                    <img src="Bunpachi.png" alt="ぶんぱち" class="bunpachi-image">
                    抽選する
                </button>
                <button id="homeButton" class="home-button" aria-label="ホームに戻る">
                    <svg viewBox="0 0 24 24">
                        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                    </svg>
                </button>
                <a href="admin.html" class="admin-link">管理者画面</a>
            </div>
        </main>
    </div>
    <div class="gif-container">
        <img src="gacha-animation.svg" alt="ガチャアニメーション">
    </div>
    <div class="creator-info">
        <p>アプリ制作者塩原小学校2年 白石 亘</p>
        <p>2025年3月25日納品/春休み自由研究</p>
    </div>
    <script src="script.js"></script>
</body>
</html>

<style>
.admin-link {
    position: fixed;
    bottom: 20px;
    left: 20px;
    padding: 10px 20px;
    background-color: rgba(0, 0, 0, 0.7);
    color: white;
    text-decoration: none;
    border-radius: 5px;
    font-size: 14px;
    transition: background-color 0.3s;
}

.admin-link:hover {
    background-color: rgba(0, 0, 0, 0.9);
}
</style>
